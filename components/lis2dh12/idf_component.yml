# ESP-IDF 组件清单文件

# 组件依赖项
dependencies:
  cmake_utilities: 0.* # 依赖 cmake_utilities 组件，版本为 0.* (任何 0.x.x 版本)
  i2c_bus:             # 依赖 i2c_bus 组件
    public: true       # 表示 i2c_bus 是公共依赖，其头文件和库会传递给依赖此组件的项目
  idf: '>=4.4'         # 依赖 ESP-IDF 框架，版本要求大于等于 4.4
  sensor_hub:          # 依赖 sensor_hub 组件
    public: true       # 表示 sensor_hub 是公共依赖
# 组件描述
description: LIS2DH12 IMU 传感器的 I2C 驱动
